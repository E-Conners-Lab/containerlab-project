! Core1 - Phase 3: MP-BGP Route Reflector
! Role: Route Reflector
! Peers: core2, core3 (client), core4 (client), core5

router bgp 65001
 bgp router-id 10.255.1.1
 bgp log-neighbor-changes
 no bgp default ipv4-unicast
 neighbor 10.255.1.2 remote-as 65001
 neighbor 10.255.1.2 update-source Loopback0
 neighbor 10.255.1.2 description core2
 neighbor 10.255.1.3 remote-as 65001
 neighbor 10.255.1.3 update-source Loopback0
 neighbor 10.255.1.3 description core3-RR-client
 neighbor 10.255.1.4 remote-as 65001
 neighbor 10.255.1.4 update-source Loopback0
 neighbor 10.255.1.4 description core4-RR-client
 neighbor 10.255.1.5 remote-as 65001
 neighbor 10.255.1.5 update-source Loopback0
 neighbor 10.255.1.5 description core5
 !
 address-family vpnv4
  neighbor 10.255.1.2 activate
  neighbor 10.255.1.2 send-community extended
  neighbor 10.255.1.3 activate
  neighbor 10.255.1.3 send-community extended
  neighbor 10.255.1.3 route-reflector-client
  neighbor 10.255.1.4 activate
  neighbor 10.255.1.4 send-community extended
  neighbor 10.255.1.4 route-reflector-client
  neighbor 10.255.1.5 activate
  neighbor 10.255.1.5 send-community extended
 exit-address-family
