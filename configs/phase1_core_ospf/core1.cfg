! Core1 - Phase 1: OSPF Core Ring
! Loopback: 10.255.1.1
! Gi2 -> core2 (10.0.0.0/31)
! Gi3 -> core5 (10.0.0.8/31)

interface Loopback0
 ip address 10.255.1.1 255.255.255.255
 ip ospf 1 area 0
 no shutdown

interface GigabitEthernet2
 description to core2
 ip address 10.0.0.0 255.255.255.254
 ip ospf network point-to-point
 ip ospf 1 area 0
 no shutdown

interface GigabitEthernet3
 description to core5
 ip address 10.0.0.9 255.255.255.254
 ip ospf network point-to-point
 ip ospf 1 area 0
 no shutdown

router ospf 1
 router-id 10.255.1.1
 passive-interface Loopback0
