! Core5 - Phase 1: OSPF Core Ring
! Loopback: 10.255.1.5
! Gi2 -> core4 (10.0.0.6/31)
! Gi3 -> core1 (10.0.0.8/31)

interface Loopback0
 ip address 10.255.1.5 255.255.255.255
 ip ospf 1 area 0
 no shutdown

interface GigabitEthernet2
 description to core4
 ip address 10.0.0.7 255.255.255.254
 ip ospf network point-to-point
 ip ospf 1 area 0
 no shutdown

interface GigabitEthernet3
 description to core1
 ip address 10.0.0.8 255.255.255.254
 ip ospf network point-to-point
 ip ospf 1 area 0
 no shutdown

router ospf 1
 router-id 10.255.1.5
 passive-interface Loopback0
