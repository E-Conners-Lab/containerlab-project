! med-edge1 - Phase 6: Medical Campus Edge
! Loopback: 10.255.20.2
! Gi2 -> med-agg1 (10.0.2.4/31)
! Gi3 -> med-edge2 (10.0.2.8/31)

interface Loopback0
 ip address 10.255.20.2 255.255.255.255
 ip ospf 1 area 0
 no shutdown

interface GigabitEthernet2
 description to med-agg1
 ip address 10.0.2.5 255.255.255.254
 ip ospf network point-to-point
 ip ospf 1 area 0
 mpls ip
 no shutdown

interface GigabitEthernet3
 description to med-edge2
 ip address 10.0.2.8 255.255.255.254
 ip ospf network point-to-point
 ip ospf 1 area 0
 mpls ip
 no shutdown

router ospf 1
 router-id 10.255.20.2
 passive-interface Loopback0

mpls ldp router-id Loopback0 force
