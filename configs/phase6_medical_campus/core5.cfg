! core5 - Phase 6: Medical Campus BGP
! Adds med-agg1 as BGP RR client

router bgp 65001
 neighbor 10.255.20.1 remote-as 65001
 neighbor 10.255.20.1 update-source Loopback0
 neighbor 10.255.20.1 description med-agg1-RR-client
 !
 address-family vpnv4
  neighbor 10.255.20.1 activate
  neighbor 10.255.20.1 send-community extended
  neighbor 10.255.20.1 route-reflector-client
 exit-address-family
