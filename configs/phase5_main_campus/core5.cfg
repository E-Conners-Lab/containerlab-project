! core5 - Phase 5: Main Campus BGP
! Adds main-agg1 as BGP RR client

router bgp 65001
 neighbor 10.255.10.1 remote-as 65001
 neighbor 10.255.10.1 update-source Loopback0
 neighbor 10.255.10.1 description main-agg1-RR-client
 !
 address-family vpnv4
  neighbor 10.255.10.1 activate
  neighbor 10.255.10.1 send-community extended
  neighbor 10.255.10.1 route-reflector-client
 exit-address-family
