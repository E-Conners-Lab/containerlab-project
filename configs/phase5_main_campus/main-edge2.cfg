! main-edge2 - Phase 5: Main Campus Edge
! Loopback: 10.255.10.3
! Gi2 -> main-agg1 (10.0.1.6/31)
! Gi3 -> main-edge1 (10.0.1.8/31)

interface Loopback0
 ip address 10.255.10.3 255.255.255.255
 ip ospf 1 area 0
 no shutdown

interface GigabitEthernet2
 description to main-agg1
 ip address 10.0.1.7 255.255.255.254
 ip ospf network point-to-point
 ip ospf 1 area 0
 mpls ip
 no shutdown

interface GigabitEthernet3
 description to main-edge1
 ip address 10.0.1.9 255.255.255.254
 ip ospf network point-to-point
 ip ospf 1 area 0
 mpls ip
 no shutdown

router ospf 1
 router-id 10.255.10.3
 passive-interface Loopback0

mpls ldp router-id Loopback0 force
