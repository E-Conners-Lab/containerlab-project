! core2 - Phase 4: Internet Gateway Link
! Gi4 -> inet-gw2 (10.0.0.12/31)
! Adds inet-gw1 and inet-gw2 as BGP RR clients

interface GigabitEthernet4
 description to inet-gw2
 ip address 10.0.0.12 255.255.255.254
 ip ospf network point-to-point
 ip ospf 1 area 0
 mpls ip
 no shutdown

router bgp 65001
 neighbor 10.255.0.1 remote-as 65001
 neighbor 10.255.0.1 update-source Loopback0
 neighbor 10.255.0.1 description inet-gw1-RR-client
 neighbor 10.255.0.2 remote-as 65001
 neighbor 10.255.0.2 update-source Loopback0
 neighbor 10.255.0.2 description inet-gw2-RR-client
 !
 address-family vpnv4
  neighbor 10.255.0.1 activate
  neighbor 10.255.0.1 send-community extended
  neighbor 10.255.0.1 route-reflector-client
  neighbor 10.255.0.2 activate
  neighbor 10.255.0.2 send-community extended
  neighbor 10.255.0.2 route-reflector-client
 exit-address-family
