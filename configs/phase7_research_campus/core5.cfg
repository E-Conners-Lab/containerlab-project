! core5 - Phase 7: Research Campus Link
! Gi4 -> res-agg1 (10.0.3.2/31)
! Adds res-agg1 as BGP RR client

interface GigabitEthernet4
 description to res-agg1
 ip address 10.0.3.2 255.255.255.254
 ip ospf network point-to-point
 ip ospf 1 area 0
 mpls ip
 no shutdown

router bgp 65001
 neighbor 10.255.30.1 remote-as 65001
 neighbor 10.255.30.1 update-source Loopback0
 neighbor 10.255.30.1 description res-agg1-RR-client
 !
 address-family vpnv4
  neighbor 10.255.30.1 activate
  neighbor 10.255.30.1 send-community extended
  neighbor 10.255.30.1 route-reflector-client
 exit-address-family
